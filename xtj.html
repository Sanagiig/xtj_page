  <div class="container">

      <div class=" row">
        <div class="navbar-heade col-xs-2">

        </div>
        <div class="col-xs-offset-6 col-xs-4 ">

            <li class="dropdown">

              <ul class="dropdown-menu">
                <li><a href="#" class="show-real-info">数据统计</a></li>
                <li><a href="#" class="show-chart">图表统计</a></li>

      </div>

    <div class="left-display-box">
      <div class="data-block">
        <a href="#" class=" hide-btn" >X</a>

        <div class="number-box">

        </div>

      <div class="data-block">

    </div>

    <div class="data-block">
